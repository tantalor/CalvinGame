<html>
<head>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas {display: block; margin: 0 auto; }
    </style>
</head>
<body>

<center>
<div class="intro">Welcome! Ready to play?<br><br></div>

<div name = "playing" id="levelMessage" style="position:absolute,left:350; top:50"> </div>

<button type="button" class="intro" id="tutorialButton">Tutorial</button> <div class="intro" >Score: </div><div class="intro"  id="tutorialScore"></div>
<br>
<br>
<button type="button" class="intro" id="worldOneButton">World One: Easy Breezy</button> <div class="intro" >Score: </div><div class="intro"  id="worldOneScore"></div>
<br>
<br>
<button type="button" class="intro" id="worldTwoButton">World Two: Puzzle Time</button> <div class="intro" >Score: </div><div class="intro" id="worldTwoScore"></div>
<br>
<br>
<button type="button" class="intro" id="worldThreeButton">World Three: I feel the Earth move under my feet</button> <div class="intro" >Score: </div><div class="intro"  id="worldThreeScore"></div>


<div name="playing" style="display:none; position:absolute; left:60; top:300">
	<span id="timeText">Level Time:</span>
	<span id="timer"></span>
	<br>
	<span id="scoreText" style="position:absolute; left:0;top:20">Score:</span>
	<span id="score" style="position:absolute; left: 60;top:20"></span>
</div>
<button name="playing" style="display:none; position:absolute; left:465;top:50" type="button" id="homeButton">Main Menu</button>

<button name="playing" style="display:none; position:absolute; left:450; top:100" type="button" id="startOver">Start Level Over</button>
<button name="playing" style="display:none; position:absolute; left:200; top:100" type="button" id="backOne">Back One Level</button>	
<button name="playing" style="display:none; position:absolute; left:700; top:100" type="button" id="forwardOne">Forward One Level</button>	
</div>

<div>
<canvas name="playing" id="floorCanvas" width="600" height="450" style="position: absolute; left: 200; top: 130; z-index: -1;"></canvas>

<canvas name="playing" id="guyCanvas" width="600" height="450" style="position: absolute; left: 200; top: 130; z-index: -1;"></canvas>

</center>

<script src="background.js"></script>
<script src="tutorial.js"></script>
<script src="WorldOne.js"></script>
<script src="WorldTwo.js"></script>
<script src="WorldThree.js"></script>
<script src="guy.js"></script>
<script src="setupLevel.js"></script>

</body>
</html>
