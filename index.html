<html>
<head>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas {display: block; margin: 0 auto; }
    </style>
</head>
<body>

<center>
<div class="intro">Welcome! Ready to play?<br><br></div>
<button type="button" class="intro" id="tutorialButton">Try the Tutorial!</button>
<br>
<br>
<button type="button" class="intro" id="levelsButton">Straight to the Game!</button>

<div id="levelMessage" height="500px"> </div>

<div name="playing" style="display:none; position:absolute; left:150; top:300">
	<span id="timeText">Level Time:</span>
	<span id="timer"></span>
	<br>
	<span id="scoreText" style="position:absolute; left:0;top:20">Score:</span>
	<span id="score" style="position:absolute; left: 60;top:20"></span>
</div>

<button name="playing" style="display:none; position:absolute; left:500; top:100" type="button" id="startOver">Start Level Over</button>
<button name="playing" style="display:none; position:absolute; left:300; top:100" type="button" id="backOne">Back One Level</button>
<button name="playing" style="display:none; position:absolute; left:700; top:100" type="button" id="forwardOne">Forward One Level</button>
</div>

<div>
<canvas id="floorCanvas" width="480" height="450" style="position: absolute; left: 300; top: 130; z-index: 0;"></canvas>

<canvas id="guyCanvas" width="480" height="450" style="position: absolute; left: 300; top: 130; z-index: 0;"></canvas>

</center>

<script src="levels.js"></script>
<script src="background.js"></script>
<script src="guy.js"></script>
<script src="edit-refresh.js"></script>
<script src="setupLevel.js"></script>

</body>
</html>
